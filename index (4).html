
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal do Nether</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.5) saturate(1.5) hue-rotate(270deg);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 6em;
      text-shadow: 0 0 30px #a200ff, 0 0 60px #a200ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #a200ff, 0 0 30px #a200ff;
      }
      to {
        text-shadow: 0 0 40px #ff00ff, 0 0 80px #ff00ff;
      }
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    button {
      padding: 12px 25px;
      background-color: #a200ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #a200ff;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff00ff;
      box-shadow: 0 0 25px #ff00ff;
      transform: scale(1.05);
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay loop muted>
    <source src="https://cdn.pixabay.com/vimeo/639358455/portal-80815.mp4?width=1280&hash=13214f2c175c1782fa2a1a2f7898a933cfae747c" type="video/mp4">
    Seu navegador nÃ£o suporta vÃ­deos em segundo plano.
  </video>

  <div class="overlay"></div>
  <canvas id="particles"></canvas>

  <div class="content">
    <h1>isaac</h1>

    <div class="buttons">
      <button onclick="alert('VocÃª entrou no portal!')">Entrar no Portal</button>
      <button onclick="alert('Aqui vocÃª verÃ¡ mais coisas futuramente.')">Ver Mais</button>
      <button onclick="alert('VocÃª saiu do Nether.')">Sair do Nether</button>
      <button onclick="document.getElementById('nether-audio').play()">Ativar Som do Nether ðŸ”Š</button>
    </div>
  </div>

  <audio id="nether-audio" loop>
    <source src="https://vgmsite.com/soundtracks/minecraft/xgtiwhnxdx/52.%20Nether.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedY = Math.random() * -1 - 0.5;
        this.color = 'rgba(200, 0, 255, 0.7)';
      }

      update() {
        this.y += this.speedY;
        if (this.y < 0) {
          this.y = canvas.height;
          this.x = Math.random() * canvas.width;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
